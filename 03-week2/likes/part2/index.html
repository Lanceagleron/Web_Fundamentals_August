<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Network</h1>
    </div>
    <h2>Your Feed</h2>
    <div id="flexBox">
        <div id="col1">
            <div id="infoBox">
                <img src="./placeHolderImg.jpg" alt="">
                <p><a href="">Add an avatar</a></p>
                <h3>James Doe</h3>
            </div>
        </div>
        <div id="col2">
            <div id="friendBox">
                <div class="smallHeader">
                    <h3>Neil M</h3>
                    <p>
                        <span id="friend1">
                            9
                        </span> Like(s)
                    </p>
                    <button onclick="iLike('friend1')">Like</button>
                </div>
                I just set up this new discord bot, let me know what you all think. <a href="">link</a>
            </div>
            <div id="friendBox">
                <div class="smallHeader">
                    <h3>Nichole K</h3>
                    <p>
                        <span id="friend2">
                            12
                        </span> Like(s)
                    </p>
                    <button onclick="iLike('friend2')">Like</button>
                </div>
                Just finished my <a href="">next comic,</a> check it out.
            </div>
            <div id="friendBox">
                <div class="smallHeader">
                    <h3>Jim R</h3>
                    <p>
                        <span id="friend3">
                            9
                        </span> Like(s)
                    </p>
                    <button onclick="iLike('friend3')">Like</button>
                </div>
                I can't stop listening to the <a href="">new album</a>. Who else is liking it?
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
