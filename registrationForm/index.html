<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first">First Name:* </label>
        <input type="text" name="" id="first">
    </div>
    <div>
        <label for="last">Last Name:* </label>
        <input type="text" name="" id="last">
    </div>
    <div>
        <label for="email">Email Address:* </label>
        <input type="email" name="" id="email">
    </div>
    <div>
        <label for="password">Password:* </label>
        <input type="password" name="" id="password">
    </div>
    <div>
        <label for="cpassword">Confirm Password:* </label>
        <input type="password" name="" id="cpassword">
    </div>
    <div>
        <label for="bday">Birthday:</label>
        <input type="date" name="" id="bday">
    </div>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="Gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="Gender" id="noAnswer">
        <label for="noAnswer">I prefer not to answer</label>
    </div>
    <br>
    <div>
        <label for="">A short description about myself:</label>
        <br>
        <textarea name="" id="" cols="35" rows="5"></textarea>
    </div>
    <div>
        <label for="">Favorite Language:</label>
        <select name="" id="">
        <option selected disabled value="">Select Favorite Language</option>
        <option value="">JavaScript</option>
        <option value="">Python</option>
        <option value="">Java</option>
        <option value="">C#</option>
        <option value="">C</option>
        <option value="">C++</option>
        <option value="">Go</option>
        <option value="">R</option>
        <option value="">Swift</option>
        <option value="">PHP</option>
        <option value="">I'm not sure.</option>
        </select>
    </div>
    <div>
    <input type="checkbox" name="" id="ye">
    <label for="ye">Yes, I would like to receive a periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>*Indicates a required field</p>
</body>
</html>
